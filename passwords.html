<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <select class="languageSelector" id="languageSelector" onmouseover="this.size=this.length" onmouseout="this.size=1" style="overflow: hidden; outline: none; background: black; text-align: left; position: absolute; border-top-left-radius: 0px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; right: -0px; top: 0px;">
        <option class="lang" value="en">English</option>
        <option class="lang" value="es">Español</option>
        <option class="lang" value="fr">Français</option>
        <option class="lang" value="cy">Cymraeg</option>
    </select>
    <ul style="text-align: left;">
        <div class="sites" style="height: 350px; width: 350px; background-color: white; transform: translateY(-260px) translateX(-100px); border-radius: 25px;"></div>
        <li style="position: absolute; left: -5px; top: 5px;"><a href="index.html" style="text-align: left;  border-radius: 5px;" data-translate="mpage">Homepage</a></li>
        <li style="position: absolute; left: -5px; top: 35px;"><a href="downloads.html" style="text-align: left;  border-radius: 5px;">Downloads</a></li>
        <li style="position: absolute; left: -5px; top: 60px;"><a href="videos.html" style="text-align: left;  border-radius: 5px;">Videos</a></li>
    </ul>
    <title>Password Generator</title>
    <script>
        const translations = {
            en: {
                mpage: 'Homepage',
            },
            es: {
                mpage: 'Página principal',
            },
            fr: {
                mpage: "Page d'accueil",
            },
            cy: {
                mpage: 'Hafan'
            }
        };

        function translateContent(targetLanguage) {
            const elementsToTranslate = document.querySelectorAll('[data-translate]');

            for (const element of elementsToTranslate) {
                const translationKey = element.getAttribute('data-translate');
                const translation = translations[targetLanguage][translationKey];
                element.textContent = translation;
            }
        }

        document.getElementById('languageSelector').addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            translateContent(selectedLanguage);
        });
    </script>
    <style>
        /* Your CSS styles go here */
        body {
            background-color: #252525;
            color: #fff;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            background-color: black;
            color: #fff;
            border-radius: 15px;
            border-style: solid;
            border-color: black;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            padding: 5px 10px;
        }

        header{
            transform: translateY(-300px);
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #252525;
            border-radius: 15px;
        }

        button {
            border-style: solid;
            border-radius: 15px;
        }

        section {
            border-radius: 15px;
            background-color: #252525;
        }

        div.ad-content.ad-right{
            transform: translate(70%, -100%);
        }

        button.generate-button {
            border-style: dashed;
            background-color: black;
            color: white;
            border-radius: 5px;
            border-width: 5px;
        }

        input.itextbox {
            border-radius: 5px;
            background-color: black;
            color: white;
            border-color: #252525;
            border-style: solid;
            outline: none;
        }

        select.languageSelector {
            background-color: black;
            color: #fff;
            border-radius: 15px;
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-decoration: none;
            padding: 5px 10px;
        }

        select.languageSelector:hover{
            background-color: black;
            color: #fff;
            border-radius: 15px;
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-decoration: none;
            padding: 5px 10px;
        }


        /* Rest of your CSS styles... */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <section id="password-generator">
            <h2>Generate a Password</h2>
            <form action="#">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="1" class="itextbox">
                <label>Include:</label>
                <input type="checkbox" id="use-letters" name="use-letters" class="checkbox" checked> Letters
                <input type="checkbox" id="use-digits" name="use-digits" class="checkbox" checked> Digits
                <input type="checkbox" id="use-special" name="use-special" class="checkbox" checked> Special Characters
                <button type="button" id="generate-button" class="generate-button">Generate Password</button>
                <p id="generated-password" style="color: white;"></p>
            </form>
        </section>
    </main>
    <aside id="ad">
        <div class="ad-content ad-left">
            <!-- First ad on the left side -->
            <iframe src="https://www.highcpmrevenuegate.com/twxmcnkema?key=42d1a454dcda8660cbec173101eb74dc" width="300" height="250" frameborder="0" id="ad-left"></iframe>
        </div>
    
        <div class="ad-content ad-right">
            <!-- Second ad on the right side -->
            <iframe src="https://www.highcpmrevenuegate.com/vk2tx3furq?key=ff3dbad194a28624863a8661efb93a76" width="300" height="250" frameborder="0" id="ad-right"></iframe>
        </div>
    </aside>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const generateButton = document.getElementById("generate-button");
            const generatedPassword = document.getElementById("generated-password");
            const adLeft = document.getElementById('ad-left');
            const adRight = document.getElementById('ad-right');
            let adLeftLastClick = 0;
            let adRightLastClick = 0;

            generateButton.addEventListener("click", function() {
                const length = parseInt(document.getElementById("length").value);
                const useLetters = document.getElementById("use-letters").checked;
                const useDigits = document.getElementById("use-digits").checked;
                const useSpecial = document.getElementById("use-special").checked;

                const characters = generatePassword(length, useLetters, useDigits, useSpecial);
                generatedPassword.textContent = "Generated Password: " + characters;
            });

            adLeft.addEventListener("click", function() {
                adLeftLastClick = Date.now();
            });

            adRight.addEventListener("click", function() {
                adRightLastClick = Date.now();
            });

            function shouldRefreshAds() {
                const currentTime = Date.now();
                return (currentTime - adLeftLastClick > 10000) && (currentTime - adRightLastClick > 10000);
            }

            function refreshAds() {
                if (shouldRefreshAds()) {
                    adLeft.src = adLeft.src; // Refresh the left ad
                    adRight.src = adRight.src; // Refresh the right ad
                }
            }

            // Set up timer to refresh ads every 5 seconds
            setInterval(refreshAds, 10000); // 10000 milliseconds = 10 seconds
            
            function generatePassword(length, useLetters, useDigits, useSpecial) {
                let characters = "";

                if (useLetters) {
                    characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                }
                if (useDigits) {
                    characters += "0123456789";
                }
                if (useSpecial) {
                    characters += "!@#$%^&*()_-+=<>?/[]{}";
                }

                if (!characters) {
                    return "Error: You must select at least one character type.";
                }

                let password = "";
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    password += characters.charAt(randomIndex);
                }

                return password;
            }
        });
    </script>
</body>
</html>
